<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MyPlugin Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
<div class="sdpi-wrapper">
    <!-- for more examples of the types of fields supported in property inspector visit:
    Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
    and
    Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
    -->

    <div class="sdpi-item" id="apiToken_value">
        <div class="sdpi-item-label">Api Token</div>
        <input id="apiToken" class="sdpi-item-value" type="password" placeholder="Enter ApiToken" onchange="setSettings(event.target.value, 'ApiToken')"/>
    </div>
    <div class="sdpi-item" id="smartLockId_value">
        <div class="sdpi-item-label">Smart Lock ID</div>
        <input id="smartLockId" class="sdpi-item-value" type="text" placeholder="Enter SmartLockId" onchange="setSettings(event.target.value, 'SmartLockId')"/>
    </div>

</div>
<script src="js/property-inspector.js"></script>
</body>
</html>
